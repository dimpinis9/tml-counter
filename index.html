              shimmer: "shimmer 8s linear infinite",

    <script>
      // Countdown Logic
      function calcDaysLeft(targetDate) {
        const now = new Date();
        const todayMidnight = new Date(
          now.getFullYear(),
          now.getMonth(),
          now.getDate(),
        );
        const targetMidnight = new Date(targetDate + "T00:00:00");
        const diffMs = targetMidnight.getTime() - todayMidnight.getTime();
        const days = Math.ceil(diffMs / (1000 * 60 * 60 * 24));
        return Math.max(0, days);
      }

      function updateCountdown() {
        const daysLeft = calcDaysLeft("2026-07-17");
        document.getElementById("days-counter").textContent = daysLeft;
        document.getElementById("days-counter-shadow1").textContent = daysLeft;
        document.getElementById("days-counter-shadow2").textContent = daysLeft;
      }

      // Update on load
      updateCountdown();

      // Update at midnight
      function scheduleNextUpdate() {
        const now = new Date();
        const tomorrow = new Date(
          now.getFullYear(),
          now.getMonth(),
          now.getDate() + 1,
        );
        const msUntilMidnight = tomorrow.getTime() - now.getTime();
        setTimeout(() => {
          updateCountdown();
          setInterval(updateCountdown, 24 * 60 * 60 * 1000);
        }, msUntilMidnight);
      }
      scheduleNextUpdate();

      // Navigation Menu Logic
      const menuBtn = document.getElementById("menu-btn");
      const closeMenu = document.getElementById("close-menu");
      const sidebar = document.getElementById("sidebar");
      function toggleMenu() {
        if (sidebar.classList.contains("translate-x-full")) {
          sidebar.classList.remove("translate-x-full");
        } else {
          sidebar.classList.add("translate-x-full");
        }
      }
      menuBtn.addEventListener("click", toggleMenu);
      closeMenu.addEventListener("click", toggleMenu);
      document.addEventListener("click", (e) => {
        if (
          !sidebar.contains(e.target) &&
          !menuBtn.contains(e.target) &&
          !sidebar.classList.contains("translate-x-full")
        ) {
          toggleMenu();
        }
      });
      // High-Energy Particle System Logic with Mobile Scaling
      const canvas = document.getElementById("particle-canvas");
      const ctx = canvas.getContext("2d");
      let width, height;
      let particles = [];
      let particleCount = 200;
      const mouse = { x: null, y: null };
      // Set up canvas sizing
      function resize() {
        width = canvas.width = window.innerWidth;
        height = canvas.height = window.innerHeight;
        // Scale particle count for mobile devices for better performance
        if (width < 768) {
          particleCount = 100;
        } else {
          particleCount = 200;
        }
        // Re-init particles on drastic resize (optional, but ensures count is correct)
        if (particles.length !== particleCount) initParticles();
      }
      window.addEventListener("resize", resize);
      // Mouse tracking
      document.addEventListener("mousemove", (e) => {
        mouse.x = e.clientX;
        mouse.y = e.clientY;
      });
      // Touch tracking for mobile interaction
      document.addEventListener(
        "touchmove",
        (e) => {
          if (e.touches.length > 0) {
            mouse.x = e.touches[0].clientX;
            mouse.y = e.touches[0].clientY;
          }
        },
        { passive: true },
      );
      document.addEventListener(
        "touchstart",
        (e) => {
          if (e.touches.length > 0) {
            mouse.x = e.touches[0].clientX;
            mouse.y = e.touches[0].clientY;
          }
        },
        { passive: true },
      );
      // Particle Class
      class Particle {
        constructor() {
          this.init();
        }
        init() {
          this.x = Math.random() * width;
          this.y = Math.random() * height;
          // Higher base velocity for 'techno' feel
          this.vx = (Math.random() - 0.5) * 2;
          this.vy = (Math.random() - 0.5) * 2;
          this.size = Math.random() * 2.5 + 0.5; // Varied sizes
          this.color = "#C6A85B";
          this.life = Math.random() * 100;
        }
        update() {
          // Mouse Interaction Physics
          if (mouse.x != null) {
            let dx = mouse.x - this.x;
            let dy = mouse.y - this.y;
            let distance = Math.sqrt(dx * dx + dy * dy);
            // Adjusted Interaction Radius for mobile
            const interactionRadius = width < 768 ? 150 : 250;
            if (distance < interactionRadius) {
              const forceDirectionX = dx / distance;
              const forceDirectionY = dy / distance;
              const force = (interactionRadius - distance) / interactionRadius;
              // Acceleration towards/around mouse (swirling effect)
              const swirl = 2;
              this.vx +=
                forceDirectionX * force * 1.5 - forceDirectionY * force * swirl;
              this.vy +=
                forceDirectionY * force * 1.5 + forceDirectionX * force * swirl;
            }
          }
          // Move particle
          this.x += this.vx;
          this.y += this.vy;
          // Friction (keep them moving but controlled)
          this.vx *= 0.96;
          this.vy *= 0.96;
          // Minimum constant movement (The "Energy")
          if (Math.abs(this.vx) < 0.2) this.vx += (Math.random() - 0.5) * 0.5;
          if (Math.abs(this.vy) < 0.2) this.vy += (Math.random() - 0.5) * 0.5;
          // Screen wrapping
          if (this.x < 0) this.x = width;
          else if (this.x > width) this.x = 0;
          if (this.y < 0) this.y = height;
          else if (this.y > height) this.y = 0;
        }
        draw() {
          ctx.beginPath();
          ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
          ctx.fillStyle = this.color;
          ctx.shadowBlur = 15;
          ctx.shadowColor = this.color;
          ctx.globalAlpha = Math.random() * 0.5 + 0.5; // Flicker effect
          ctx.fill();
          ctx.globalAlpha = 1;
        }
      }
      // Initialize swarm
      function initParticles() {
        particles = [];
        for (let i = 0; i < particleCount; i++) {
          particles.push(new Particle());
        }
      }
      // Initial call
      resize();
      initParticles();
      // Animation Loop
      function animate() {
        ctx.clearRect(0, 0, width, height);
        particles.forEach((p, index) => {
          p.update();
          p.draw();
        });
        requestAnimationFrame(animate);
      }
      animate();
    </script>
